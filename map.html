<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css" >
  </head>
  <body>
    <div class="test"></div>
    <div id="map"></div>
    <script type="text/javascript" src="api.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYWsrS6XuUJ-58ewStqDiBsqDQHHRTnbM&callback=initMap"
    async defer></script>
    <script src="html2canvas/src.js">
    </script>
    <script>
    function getScreen(){
      html2canvas(document.body, {
        dpi : 192,
        onrendered: function(canvas) {
          console.log(canvas);
        }
    });
}

    window.addEventListener("load", getScreen);
    </script>
  </body>
</html>
